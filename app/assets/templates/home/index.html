
<div class="row">
  <div class="col-sm-12">
    <h2>Product Listing (original product image comming soon!)</h2>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 product-listing"  ng-repeat="product in products">
    <a href="#">
      <img src="/assets/6.jpg">
    </a>

    <div class="row">
      <div class="col-sm-12 title">
        {{ product.name }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 market-price">
        <span class="strike-center">{{ product.market_price | currency }}</span> {{ product.percentage_off }}% OFF ({{ product.reviews_count}} reviews)
      </div>
    </div>
    <div class="row bordered-bottom">
      <div class="col-sm-6 star">
        <div class="star-ratings-css">
          <div class="star-ratings-css-top" style="width: {{product.total_rating_in_percentage}}%">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
          <div class="star-ratings-css-bottom">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
        </div>
      </div>
    <div class="col-sm-6">
      <div class="rating-percentage" style="margin-top: 10px; font-size: 12px;">
        ({{product.total_rating_in_percentage}}% rating)
      </div>
    </div>
    </div>

    <div class="row">
      <div class="col-sm-12 selling-price">
       <div class="btn-group">
         <button type="button" class="btn btn-default">{{ product.selling_price | currency}}</button>
         <button type="button" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
